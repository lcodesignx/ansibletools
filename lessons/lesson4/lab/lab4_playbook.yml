---
- hosts: all
  become: true
  vars:
    firewall: firewalld

  tasks:
    - name: install the firewall
      yum:
        name: "{{ firewall }}"
        state: latest

- hosts: lamp
  become: true
  tasks:
    - name: include the variable file
      include_vars: vars/all_vars.yml

    - name: include the tasks
      include: tasks/lamp.yml

    - name: open the port for the web server
      firewalld:
        service: http
        state: enabled
        immediate: true
        permanent: true

    - name: create index.html
      copy:
        content: "{{ ansible_fqdn }}({{ ansible_default_ipv4.address }}) managed by Ansible\n"
        dest: "{{ web_root }}/index.html"

- hosts: file
  become: true
  tasks:
    - name: include the variable file
      include_vars: vars/all_vars.yml
    
    - name: include tasks
      include: tasks/file.yml

    - name: open the port for the ftp service
      firewalld:
        service: ftp
        state: enabled
        immediate: true
        permanent: true

    - name: open the port for the smb service
      firewalld:
        service: samba
        state: enabled
        immediate: true
        permanent: true
